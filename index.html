<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title> Trivia Game</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

<script src="assets/javascript/app.js"></script>

</head>

<body>
<div class="container">
    
    <!-- Start Screen --> 
    <div class="row">
        <div class="col-md-12">
            <div id="startButton" class="startGame">Click to get started</div>
        </div>
    </div>
<!-- Game Stats: Always Displayed -->
    <div class="row stats">
        <div class="col-md-4">
            <div id="totalScore"></div>
        </div>

        <div class="col-md-4">
            <div id="wins"></div>
        </div>

        <div class="col-md-4">
            <div id="loses"></div>
            <!-- <div class="progress"></div> -->
        </div>

    </div>

<!-- Question Screen -->
    <div class="row">
        <div class="col-md-12">
            <div class="displayNone" id="quizContainer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div id="question"></div>
                            <div id="questionImage"></div>
                        </div>
                        <div class="col-md-4">
                            <div id="timer"></div>
                        </div>
                    </div>                    
                    <div class="row" id="multipleChoice">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-secondary btn-lg btn-block option" id="choiceA"></button>
                            <button type="button" class="btn btn-secondary btn-lg btn-block option" id="choiceB"></button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-secondary btn-lg btn-block option" id="choiceC"></button>
                            <button type="button" class="btn btn-secondary btn-lg btn-block option" id="choiceD"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Results During Game -->
    <div class="row">
        <div class="col-md-12">
            <div class="displayNone" id="resultsDuringGame">
                <div id="userAnswer"></div>
                <div id="correctAnswer"></div>
            </div>
        </div>
    </div>
<!-- End of Game Results -->
    <div class="row">
        <div class="col-md-12">
            <div class="displayNone" id="endGameResults" >
                <div id="userAnswer"></div>
                <div id="correctAnswer"></div>
                <div id="newGame">New Game</div>
            </div>
        </div>
    </div>
<!-- bootstrap container end div -->
</div>
</body>
</html>
